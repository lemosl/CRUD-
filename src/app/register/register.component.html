<div fxLayout="row" fxLayoutAlign="center" >
    <div fixlayout="column" fxFlex="1000px">
      <form class="mt-60" #clientsForm="ngForm" (ngSubmit)="save()">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Personal Data</mat-card-title>
            </mat-card-header>

            <mat-card-content class="mt-20" >
              <div fxLayout="row" fxLayout="start"  fxLayoutGap="16px">
              <div fixlayout="column" fxFlex="800px">
                  <mat-form-field class="full-width">
                    <mat-label>Name: *</mat-label>
                    <input type="text" [(ngModel)] ="client.name" name="name" placeholder="Ex: Luis lemos" matInput>
                  </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayout="start"  fxLayoutGap="16px">
              <div fixlayout="column" fxFlex="800px">
                <mat-form-field class="full-width">
                  <mat-label>e-mail: *</mat-label>
                  <input type="email" [(ngModel)] ="client.email"name="email" placeholder="Ex: luislemos@gmail.com" matInput>
                </mat-form-field>
            </div>
            </div>

            <div fxLayout="row" fxLayout="start"  fxLayoutGap="16px">
              <div fixlayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                  <mat-label>Nif: *</mat-label>
                  <input type="text" [(ngModel)] ="client.nif" name="nif"  placeholder="22********" matInput>
                </mat-form-field>
            </div>
            </div>

            <div fxLayout="row" fxLayout="start"  fxLayoutGap="16px">
              <div fixlayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                 <mat-label>Phone Number: *</mat-label>
                  <input type="number" [(ngModel)] ="client.phone" name="phone" placeholder="99******" matInput>
                </mat-form-field>
               </div>
            </div>

            <div fxLayout="row" fxLayout="start"  fxLayoutGap="16px">
              <div fixlayout="column" fxFlex="400px">
                <mat-form-field class="full-width">
                 <mat-label>Date of birth *</mat-label>
                  <input type="text" [(ngModel)] ="client.date" name="date"  placeholder="DD/MM/YYYY"  matInput>
                </mat-form-field>
               </div>
            </div>

            </mat-card-content>
            <mat-card-actions>
      @if(!updated){
                  <button mat-flat-button color="primary" type="submit">
                    <mat-icon fontIcon="save"></mat-icon>
                      Save
                  </button>
                }

                @else{

                  <button mat-stroked-button color="primary" >
                    <mat-icon fontIcon="refresh"></mat-icon>
                      Update
                  </button>
                }

                  <button mat-raised-button color="accent" class="ml-5">
                    <mat-icon fontIcon="backspace"></mat-icon>
                      Clear
                  </button>


            </mat-card-actions>
        </mat-card>
      </form>
    </div>
</div>
