<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
      <form class="mt-60" #searchForm="ngForm" (ngSubmit)="search()">
          <mat-card appearance="outlined">
            <mat-card-header>
              <mat-card-title>Consult</mat-card-title>
            </mat-card-header>
            <mat-card-content class="mt-20">
              <div fxLayout="row">
              <div fxLayout="column" fxFlex="950px">
                <mat-form-field class="full-width">
                      <mat-label>Nome: </mat-label>
                      <input name="nameSearsh" [(ngModel)]="nameSearsh" matInput placeholder=" ex: Luis Semedo De Carvalho Lemos"/>
                </mat-form-field>
              </div>
            </div>
            </mat-card-content>
            <mat-card-actions>
              <button type="submit" mat-flat-button color="primary">
                <mat-icon fontIcon="search"></mat-icon>
                  Pesquisar
              </button>
            </mat-card-actions>
          </mat-card>



      </form>
    </div>
</div>


<div fxLayout="row" fxLayoutAlign="center" class="mt-20" >
   <div fxlayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Result</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="clientsList">

                 <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef>No.</th>
                      <td mat-cell *matCellDef="let client">{{client.id}}</td>
                 </ng-container>

                 <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nome</th>
                  <td mat-cell *matCellDef="let client">{{client.name}}</td>
                </ng-container>

                <ng-container matColumnDef="nif">
                  <th mat-header-cell *matHeaderCellDef>Nif</th>
                  <td mat-cell *matCellDef="let client">{{client.nif}}</td>
                </ng-container>

                <ng-container matColumnDef="dateOfBirth">
                  <th mat-header-cell *matHeaderCellDef>date of birth</th>
                  <td mat-cell *matCellDef="let client">{{client.date}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef>e-mail</th>
                  <td mat-cell *matCellDef="let client">{{client.email}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                  <th mat-header-cell *matHeaderCellDef>Phone</th>
                  <td mat-cell *matCellDef="let client">{{client.phone}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let client">
                    <button mat-mini-fab  class="bg-red"><mat-icon fontIcon="edit"></mat-icon></button>
                  </td>
                </ng-container>


                 <tr mat-header-row *matHeaderRowDef="columnltable"></tr>
                 <tr mat-row *matRowDef="let row; columns: columnltable"></tr>
          </table>
        </mat-card-content>
    </mat-card>
   </div>
</div>
